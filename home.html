		<!--Hammad Ahmed (https://codepen.io/shammadahmed)  "Tic Tac Toe game layout with CSS Grid"
					Last Accessed: 2023-03-03
					URL: https://codepen.io/shammadahmed/pen/JOWEGW
					Source Code used as a foundational starter code and ...
					then adapeted for suit personal means.
					Full Attribution to the original author/developer for initial ideation & design/UI pattern..
					Adaptations as:
					- Adding data-* attributes (-cell, -state, -value, -row, -col, -coord)
					- Expanding of classnames as these were refactored
		-->
		<main id="tic-tac-toe">
			<div id="board" class=" [ game-board ] | [ outer-border ] | [ surface ] ">
				<div id="A1" class=" [ box ] | [ inner-border ]  | [ txt ] "

						data-row="A" data-col="1" data-coord="A1"
						onclick="">X</div>
				<div id="A2" class=" [ box ] | [ inner-border ]  | [ txt ] "
						data-cell="4" data-state="true" data-value="O"

						onclick="">O</div>
				<div id="A3" class=" [ box ] | [ inner-border ]  | [ txt ] "
						data-cell="7" data-state="true" data-value="O"
						 data-row="A" data-col="3" data-coord="A3"
						onclick="">O</div>
				<div id="B1" class=" [ box ] | [ inner-border ]  | [ txt ] "
						data-cell="2" data-state="true" data-value="O"

				<div id="B2" class=" [ box ] | [ inner-border ]  | [ txt ] "
